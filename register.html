<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="panel panel-default signup-panel">
            <div class="panel-body">
                <div class="col-xs-12">
                    <form action="#" method="POST">
                        <div class="form-group">
                            <label for="Fullname">Fullname</label>
                            <input name="Fullname" type="text" class="form-control" autocomplete="false" placeholder="Fullname">
                        </div>
                        <div>
                            <label for="Username">Username</label>
                            <input name="username" type="text" class="form-control" autocomplete="false" placeholder="Username">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1" autocomplete="false" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" autocomplete="false" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
